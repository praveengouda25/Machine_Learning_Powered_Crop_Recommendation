<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation Prediction</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <!-- External CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="overlay">
        <div class="form-container">
            <h1>ðŸŒ± Crop Recommendation</h1>

            <form action="{{ url_for('predict') }}" method="POST">
                <div class="form-group">
                    <label for="nitrogen">Nitrogen</label>
                    <input type="number" id="nitrogen" name="Nitrogen" placeholder="Enter Nitrogen value" required>
                </div>

                <div class="form-group">
                    <label for="phosphorous">Phosphorous</label>
                    <input type="number" id="phosphorous" name="Phosphorus" placeholder="Enter Phosphorous value" required>
                </div>

                <div class="form-group">
                    <label for="potassium">Potassium</label>
                    <input type="number" id="potassium" name="Potassium" placeholder="Enter Potassium value" required>
                </div>

                <div class="form-group">
                    <label for="temperature">Temperature (Â°C)</label>
                    <input type="number" id="temperature" name="Temperature" placeholder="Enter Temperature" required>
                </div>

                <div class="form-group">
                    <label for="humidity">Humidity (%)</label>
                    <input type="number" id="humidity" name="Humidity" placeholder="Enter Humidity" required>
                </div>

                <div class="form-group">
                    <label for="ph">pH</label>
                    <input type="number" step="0.1" id="ph" name="pH" placeholder="Enter Soil pH" required>
                </div>

                <div class="form-group">
                    <label for="rainfall">Rainfall (mm)</label>
                    <input type="number" id="rainfall" name="Rainfall" placeholder="Enter Rainfall" required>
                </div>

                <div class="button-group">
                    <button type="submit" class="btn submit-btn">Submit</button>
                </div>
            </form>

            <div class="prediction-output" id="prediction">
                {{ prediction_text }}
            </div>
        </div>
    </div>
</body>
</html>
